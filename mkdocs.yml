site_name: MkDocs-nbconvert
repo_url: https://github.com/tanbro/mkdocs-nbconvert

use_directory_urls: false

nav:
    - README: README.md
    - Notebooks:
          - notebooks/installation.md
          - notebooks/usage.md
          - notebooks/image.md
          - notebooks/matplotlib.md

plugins:
    - search
    - with-pdf:
          enabled_if_env: ENABLE_PDF_EXPORT
    - nbconvert:
          input_dir: notebooks
          output_dir: notebooks

theme:
    name: material
    features:
        - navigation.sections
        - navigation.tabs
        - navigation.top
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/weather-night
              name: switch to dark mode ðŸŒ™
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: light blue
          accent: light blue
          toggle:
              icon: material/weather-sunny
              name: switch to light mode ðŸŒž

markdown_extensions:
    - pymdownx.extra
    ### pymdownx.extra replaces markdown.extensions.extra, Here is the full list of included extensions:
    ## pymdownx.betterem
    ## pymdownx.superfences
    ## markdown.extensions.footnotes
    ## markdown.extensions.attr_list
    ## markdown.extensions.def_list
    ## markdown.extensions.tables
    ## markdown.extensions.abbr
    ## markdown.extensions.md_in_html
    - pymdownx.highlight
    - pymdownx.details
    - pymdownx.saneheaders
    - pymdownx.smartsymbols
    - pymdownx.critic:
          mode: view
    - pymdownx.snippets
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.smartsymbols
    # Officially Supported Extensions
    - admonition
    - meta
    # - sane_lists:
    # - smarty:
    - toc:
          permalink: true
          slugify: !!python/name:pymdownx.slugs.uslugify

site_name: MkDocs-nbconvert
repo_url: https://github.com/tanbro/mkdocs-nbconvert

use_directory_urls: false

nav:
    - index.md
    - Notebooks:
          - notebooks/installation.md
          - notebooks/usage.md
          - notebooks/image.md
          - notebooks/matplotlib.md

plugins:
    - search
    - nbconvert:
          input_dir: notebooks
          output_dir: notebooks
          execute_enabled: true
          execute_options:
              write_back: false

theme:
    name: material
    features:
        - navigation.sections
        - navigation.tabs
        - navigation.top
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/weather-night
              name: switch to dark mode ðŸŒ™
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/weather-sunny
              name: switch to light mode ðŸŒž

markdown_extensions:
    - pymdownx.extra
    - pymdownx.highlight
    - pymdownx.details
    - pymdownx.saneheaders
    - pymdownx.smartsymbols
    - pymdownx.critic:
          mode: view
    - pymdownx.snippets
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.smartsymbols
    - admonition
    - meta
    - toc:
          permalink: true
